<div class="form-group">
  <label>{{ 'THERMOMETER' | translate}}</label>
  <select class="form-control" ng-model="hardware.config.thermometer.id">
    <option value="">---{{ 'PLS_SELECT' | translate}}---</option>
    <option ng-repeat="t in sensors" value="{{t.key}}">{{t.value}}</option>
  </select>
</div>
<div class="form-group">
  <label>{{ 'OFFSET' | translate}}</label>
  <input type="text"  ng-model="hardware.config.thermometer.offset" class="form-control">
</div>
