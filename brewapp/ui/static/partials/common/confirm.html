<div class="modal-header" >
    <h4 class="modal-title">{{headline | translate}}</h4>
</div>
<div class="modal-body">
  {{message | translate}}
</div>
<div class="modal-footer">

    {{ cancel }}
    <button class="btn btn-danger"  type="button" ng-click="cancel()"><i class="fa fa-times-circle"></i></button>
    <button class="btn btn-success" type="button" ng-click="ok()"><i class="fa fa-check"></i></button>
</div>
