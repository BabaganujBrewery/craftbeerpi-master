<style>

    .legend > table {
        background-color: #fff !important;
    }
</style>

<div class="container" >



     <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto; margin-bottom: 10px"></div>



    <div class="btn-group" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button ng-click="back()" class="btn btn-default" role="group">
                <span class="badge">
                <i class="fa fa-arrow-circle-left"></i>
                </span>
            </button>
        </div>
        <div class="btn-group" role="group">
            <a href="/api/temp/{{ type + vid }}/download" class="btn btn-default" role="group">
                <span class="badge">
                <i class="fa fa-download"></i>
                </span>
            </a>
        </div>
        <div class="btn-group" role="group">
             <button ng-click="clear( vid)" class="btn btn-danger" role="group">
                <span class="badge">
                <i class="fa fa-trash"></i>
            </span>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button ng-click="load()" class="btn btn-default" role="group">
                <span class="badge">
                <i class="fa fa-refresh"></i>
            </span>
            </button>

        </div>
    </div>
</div>
